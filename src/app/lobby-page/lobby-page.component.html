
<div class="container">
    <div class="top-row">
      <div class="box"><app-player-readiness-table [players]="testPlayer"></app-player-readiness-table></div>
      <div class="box">
        <h1 class="ml-2 mt-2 text-base font-semibold leading-6 text-gray-900" style="text-align:center;">Rules</h1>
        <ul role="list" class="divide-y divide-gray-100">
            <li class="flex justify-between gap-x-3 py-3">- No Jack played last</li>
            <li class="flex justify-between gap-x-3 py-3">- No Jack on another Jack</li>
            <li class="flex justify-between gap-x-3 py-3">- Forced draw is a turn</li>
            <li class="flex justify-between gap-x-3 py-3">- 7 is draw 2</li>
          </ul>
    </div>
    </div>
    <div class="bottom-row">
      <div class="bottom-box"><button class="ounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="navigateToLandingPage()">Leave Lobby</button></div>
      <div class="bottom-box ml-2 mt-2 text-base font-semibold leading-6 text-gray-900" role="lobby-code-display" style="text-align:center;">Code: {{this.lobbyId}}</div>
      <div class="bottom-box"><button class="ounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Set to ready</button></div>
    </div>
  </div>
